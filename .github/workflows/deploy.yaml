name: Analyze, Build and Deploy

on:
  push:
    branches:
      - master

    paths:
      - "lib/**"
      - "test/**"
      - "web/**"
      - "assets/**"
      - "pubspec.yaml"
      - ".github/workflows/**"
      - "firebase.json"

  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.16.0
      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub get
      - name: ğŸ› ï¸ Build the application
        run: flutter build web -t lib/main.dart
      - name: â¬‡ï¸ Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build/web

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“š Checkout repo
        uses: actions/checkout@v3
      - name: â¬‡ï¸ Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build/web
      - name: ğŸ¯ Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: "%{{ secrets.FIREBASE_PROJECT_ID }}"
